<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>

	<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
  rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>

</head>
<body >
	<div  class="container mt-5 "> 
<div class="">
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active float-end"
      id="tab-login"
      data-mdb-toggle="pill"
      href="#pills-login"
      role="tab"
      aria-controls="pills-login"
      aria-selected="true"
       style="width: 200px;">Login</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-register"
      data-mdb-toggle="pill"
      href="#pills-register"
      role="tab"
      aria-controls="pills-register"
      aria-selected="false" style="width: 200px;"
      >Register</a
    >
  </li>
</ul>
<!-- Pills navs -->
</div>

<!-- Pills content -->
<center>
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      <div class="text-center mb-3">
        <p>Sign in with:</p>
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

      
      </div>

      <p class="text-center">or:</p>

      <!-- Email input -->
      <div class="" style="width:400px;">
	      <div class=" mb-4">
	        <input type="email" id="loginName" class="form-control" placeholder="Email or username" />
	       
	      </div>

	      <!-- Password input -->
	      <div class=" mb-4">
	        <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
	      </div>

	      <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label float-start" for="loginCheck"> Remember me </label>
            <a href="#!">Forgot password?</a>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          
        </div><br>

      <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
      <!-- Submit button -->
	        <div class="text-center">
	        	<p>Not a member? <a href="#">Register</a></p>
	      	</div>
	  </div>

      

      

      <!-- Register buttons -->
      
    </form>
  </div>
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form>
      <div class="text-center mb-3">
        <p>Sign up with:</p>
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">or:</p>

      <!-- Name input -->
      <div class="" style="width:400px;">
	      <div class=" mb-4">
	        <input type="text" id="registerName" class="form-control" placeholder="Name" />
	      </div>

	      <!-- Username input -->
	     
	      <!-- Email input -->
	      <div class=" mb-4">
	        <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
	      </div>

	      <!-- Password input -->
	      <div class=" mb-4">
	        <input type="password" id="registerPassword" class="form-control" placeholder="Password" />
	      </div>

	      <!-- Repeat Password input -->
	      <div class=" mb-4">
	        <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password" />
	      </div>

	      <!-- Checkbox -->
	      <div class="form-check d-flex justify-content-center mb-4">
	        <input
	          class="form-check-input me-2"
	          type="checkbox"
	          value=""
	          id="registerCheck"
	          checked
	          aria-describedby="registerCheckHelpText"
	        />
	        <label class="form-check-label" for="registerCheck">
	          I have read and agree to the terms
	        </label>
	      </div>

	      <!-- Submit button -->
	      <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
	      <!-- Submit button -->
	  </div>
	 </center>

      
      
    </form>
  </div>
</div>
</div>
<!-- Pills content -->
</body>
</html>
